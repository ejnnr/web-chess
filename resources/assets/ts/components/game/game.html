<chess-board #chessBoard></chess-board>

<paper-icon-button icon="arrow-back" (click)="chessBoard.back()"></paper-icon-button>
<paper-icon-button icon="swap-vertical-circle" (click)="chessBoard.rotateBoard()"></paper-icon-button>
<paper-icon-button icon="arrow-forward" (click)="chessBoard.forward()"></paper-icon-button>
